<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>

  <title>eMercado - Carrito</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar--bg py-2" role="banner">
    <div class="container-fluid">

      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/byte-squad-logo.png" alt="Byte Squad" height="28" />
        <span class="fw-bold">eMercado</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>

          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center gap-1 position-relative" href="cart.html">
              <img src="img/shopping-cart.svg" alt="" height="18">
              <span id="cart-count-badge"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="font-size: 0.7rem; display:none;"></span>
              Carrito
            </a>
          </li>
        </ul>

        <form id="searchForm" class="d-none d-lg-flex mx-auto flex-grow-1" style="max-width:520px">
          <input id="searchInput" class="form-control bg-transparent text-white border-light"
            type="search" placeholder="Buscar...">
        </form>

        <li class="nav-item dropdown ms-3">
          <a href="#" class="dropdown-toggle d-flex align-items-center" id="navProfileDropdown"
            data-bs-toggle="dropdown">
            <img id="navProfilePic" src="img/placeholder.png" class="rounded-circle" width="35" height="35">
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
          </ul>
        </li>

      </div>
    </div>
  </nav>

  <main>
    <div class="container my-4">

      <h1 class="cart-title">Carrito</h1>
      <h3 class="cart-subtitle">Productos seleccionados</h3>

      <!-- AQUI SE MUESTRA EL CARRITO -->
      <div class="cart-container"></div>

      <!-- AQUI VA EL TOTAL DEL CARRITO -->

      <!-- AQUI SE INSERTA EL FORMULARIO DE COMPRA -->
      <div id="checkout-section"></div>

  <footer class="text-muted">

    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <script src="js/init.js"></script>
