<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <link href="css/categories.css" rel="stylesheet">
    <link rel="stylesheet" href="css/products.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar--bg py-2" role="banner">

        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html" aria-label="Inicio">

                <img src="img/byte-squad-logo.png" alt="Byte Squad" height="28" />
                <span class="fw-bold">eMercado</span>

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegación">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse d-flex align-items-center" id="mainNav">

                <ul class="navbar-nav">

                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="categories.html">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
                    <li class="nav-item">

                        <a class="nav-link d-flex align-items-center gap-1" href="cart.html" aria-label="Ver carrito">

                            <img src="img/shopping-cart.svg" alt="" height="18" aria-hidden="true"> Carrito

                        </a>

                    </li>

                </ul>

                <!-- CENTRO (lg+): buscador centrado -->
                <form id="searchForm" class="d-none d-lg-flex mx-auto flex-grow-1" style="max-width:520px" role="search"
                    aria-label="Buscar productos">

                    <input id="searchInput" class="form-control bg-transparent text-white border-light" type="search"
                        placeholder="Buscar..." aria-label="Buscar">

                </form>




                <form id="searchFormMobile" class="d-lg-none w-100 mt-2" role="search" aria-label="Buscar productos">

                    <input id="searchInputMobile" class="form-control bg-transparent text-white border-light"
                        type="search" placeholder="Buscar..." aria-label="Buscar">

                </form>


                <li class="nav-item dropdown ms-3">
                    <a href="#" class="dropdown-toggle d-flex align-items-center" id="navProfileDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="navProfilePic" src="img/placeholder.png" alt="Foto perfil" class="rounded-circle"
                            width="35" height="35" style="object-fit: cover;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navProfileDropdown">
                        <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
                    </ul>
                </li>

            </div>

        </div>

    </nav>

    <main class="pb-5 card">

        <div class="text-center p-4">

            <h2 class="card__title">Categorías</h2>
            <p class="lead card__text">Verás aquí todas las categorías del sitio.</p>

        </div>

        <div class="container">

            <div class="row">

                <div class="col text-end">

                    <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">

                        <input type="radio" class="btn-check" name="options" id="sortAsc">
                        <label class="btn btn-light" for="sortAsc">A-Z</label>

                        <input type="radio" class="btn-check" name="options" id="sortDesc">
                        <label class="btn btn-light" for="sortDesc">Z-A</label>

                        <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
                        <label class="btn btn-light" for="sortByCount"><i
                                class="fas fa-sort-amount-down mr-1"></i></label>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">

                    <div class="row container p-0 m-0">

                        <div class="col">

                            <p class="font-weight-normal text-end my-2 container__quantity">Cant.</p>

                        </div>

                        <div class="col">

                            <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">

                        </div>

                        <div class="col">

                            <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">

                        </div>

                        <div class="col-3 p-0">

                            <div class="btn-group" role="group">
                                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="list-group" id="cat-list-container">

                </div>

            </div>

        </div>

    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a></p>
        </div>
    </footer>

    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/isloged.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
