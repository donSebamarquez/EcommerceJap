<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eMercado - Detalle del producto</title>

  <!-- Bootstrap & estilos base -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <!-- ================= NAVBAR ================= -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">eMercado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
        </ul>

        <!-- Botón modo oscuro -->
        <div class="d-flex">
          <button id="themeToggle" class="btn btn-outline-light btn-sm ms-auto">🌙 Modo oscuro</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- ================= MAIN ================= -->
  <main class="main container-fluid px-3 px-md-5 py-4">
    <section class="product"></section>

    <h2 class="related__title text-center mt-5 mb-4">Productos Relacionados</h2>
    <section class="related"></section>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="text-muted py-3">
    <div class="container text-center">
      <p class="mb-1"><a href="#">Volver arriba</a></p>
      <p class="mb-0">
        © 2025 eMercado — Parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/isloged.js"></script>

  <!-- Script de modo claro/oscuro -->
  <script>
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    function aplicarModoOscuro() {
      body.classList.add("dark-mode");
      body.style.backgroundColor = "#0b0f1a";
      body.style.color = "#e2e8f0";

      document.querySelectorAll(".product, .related__item, .comment-block").forEach(el => {
        el.style.backgroundColor = "#101b33";
        el.style.color = "#f1f5f9";
        el.style.boxShadow = "0 4px 20px rgba(0, 0, 0, 0.4)";
      });

      const navbar = document.querySelector("nav.navbar");
      if (navbar) navbar.style.backgroundColor = "#1e3a8a";

      const footer = document.querySelector("footer");
      if (footer) {
        footer.style.backgroundColor = "#0f172a";
        footer.style.color = "#cbd5e1";
      }

      themeToggle.textContent = "☀️ Modo claro";
    }

    function aplicarModoClaro() {
      body.classList.remove("dark-mode");
      body.removeAttribute("style");
      document.querySelectorAll(".product, .related__item, .comment-block, nav.navbar, footer")
        .forEach(el => el.removeAttribute("style"));
      themeToggle.textContent = "🌙 Modo oscuro";
    }

    if (localStorage.getItem("theme") === "dark") aplicarModoOscuro();

    themeToggle.addEventListener("click", () => {
      const isDark = body.classList.contains("dark-mode");
      if (isDark) {
        aplicarModoClaro();
        localStorage.setItem("theme", "light");
      } else {
        aplicarModoOscuro();
        localStorage.setItem("theme", "dark");
      }
    });
  </script>
</body>
</html>
