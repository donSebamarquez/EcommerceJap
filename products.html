<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Productos - eMercado</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/products.css">
</head>

<body>

  <!-- Header-->
  <header role="banner">
   <!-- Header (Bootstrap navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-orange py-2" role="banner">
  <div class="container-fluid">
    <!-- Marca -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html" aria-label="Inicio">
      <img src="img/byte-squad-logo.png" alt="Byte Squad" height="28" />
      <span class="fw-bold">eMercado</span>
    </a>

    <!-- Burger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-flex align-items-center" id="mainNav">
      <!-- Izquierda: links -->
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
        <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="cart.html" aria-label="Ver carrito">
            <img src="img/shopping-cart.svg" alt="" height="18" aria-hidden="true"> Carrito
          </a>
        </li>
      </ul>

      <!-- CENTRO (lg+): buscador centrado -->
      <form id="searchForm" class="d-none d-lg-flex mx-auto flex-grow-1" style="max-width:520px"
            role="search" aria-label="Buscar productos">
        <input id="searchInput"
               class="form-control bg-transparent text-white border-light"
               type="search" placeholder="Buscar..." aria-label="Buscar">
      </form>

      <!-- DERECHA: usuario -->
      <span id="userEmail" class="navbar-text ms-3"></span>

      <!-- MÓVIL (sm–md): buscador a lo ancho dentro del collapse -->
      <form id="searchFormMobile" class="d-lg-none w-100 mt-2" role="search" aria-label="Buscar productos">
        <input id="searchInputMobile"
               class="form-control bg-transparent text-white border-light"
               type="search" placeholder="Buscar..." aria-label="Buscar">
      </form>
    </div>
  </div>
</nav>

  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <!-- Alert de errores (lo maneja JS si algo falla) -->
    <div id="alert" role="alert" class="d-none"></div>
    <!-- Sección de productos -->
    <section id="productsGrid" aria-label="Listado de productos">
      <!-- JS va a inyectar las cards acá -->
    </section>
    <!-- Paginación -->
    <nav id="paginationNav" aria-label="Paginación de productos">
      <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>

  </main>

  <!-- FOOTER -->
  <footer>
    <p><a href="#">Volver arriba</a></p>
    <p>&copy; 2025 eMercado</p>
    <p>Este sitio forma parte de
      <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener">
        Jóvenes a Programar
      </a>
    </p>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/isloged.js"></script>
</body>

</html>
