<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Productos - eMercado</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/products.css">
</head>

<body>

  <!-- Header-->
  <header role="banner">
    <!-- LADO IZQUIERDO: logo + burger -->
    <div class="header-left">
      <a href="index.html" class="brand" aria-label="Inicio">
        <img src="img/byte-squad-logo.png" alt="Byte Squad" class="brand_logo">
      </a>

      <!-- Botón menú (icono burger) -->
      <button class="burger-btn" type="button" aria-label="Abrir menú">
        <img src="img/burger-menu.svg" alt="" aria-hidden="true">
      </button>
    </div>

    <!-- CENTRO: carrito -->
    <div class="header-center">
      <a href="cart.html" class="cart-btn" aria-label="Ver carrito">
        <img src="img/shopping-cart.svg" alt="" aria-hidden="true">
      </a>
    </div>

    <!-- DERECHA: buscador -->
    <div class="header-right">
      <!-- usuario logeado -->
      <span id="userEmail" class="user-email"></span>

      <form id="searchForm" class="search" role="search" aria-label="Buscar productos">
        <input id="searchInput" class="search_input" type="search" placeholder="Buscar..." aria-label="Buscar">
        <button class="search_button" type="submit" aria-label="Buscar">
          <img src="img/search.svg" alt="" aria-hidden="true">
        </button>
      </form>
    </div>

  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <!-- Alert de errores (lo maneja JS si algo falla) -->
    <div id="alert" role="alert" class="d-none"></div>
    <!-- Sección de productos -->
    <section id="productsGrid" aria-label="Listado de productos">
      <!-- JS va a inyectar las cards acá -->
    </section>
    <!-- Paginación -->
    <nav id="paginationNav" aria-label="Paginación de productos">
      <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>

  </main>

   <!-- Controles de filtrado y orden -->
  <section id="filters" class="mb-4">
    <div class="row g-3 align-items-end">
      <!-- Filtro de rango de precio -->
      <div class="col-md-3">
        <label for="minPrice" class="form-label">Precio mínimo</label>
        <input type="number" id="minPrice" class="form-control" placeholder="Ej: 100">
      </div>
      <div class="col-md-3">
        <label for="maxPrice" class="form-label">Precio máximo</label>
        <input type="number" id="maxPrice" class="form-control" placeholder="Ej: 500">
      </div>
      <div class="col-md-2">
        <button id="filterBtn" class="btn btn-primary w-100">Filtrar</button>
      </div>
      <div class="col-md-2">
        <button id="clearFilterBtn" class="btn btn-secondary w-100">Limpiar</button>
      </div>

      <!-- Ordenamiento -->
      <div class="col-md-2">
        <label for="sortOptions" class="form-label">Ordenar por</label>
        <select id="sortOptions" class="form-select">
          <option value="priceAsc">Precio ↑</option>
          <option value="priceDesc">Precio ↓</option>
          <option value="relevance">Relevancia</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Sección de productos -->
  <section id="productsGrid" aria-label="Listado de productos" class="row g-4">
    <!-- JS va a inyectar las cards acá -->
  </section>

  <!-- Paginación -->
  <nav id="paginationNav" aria-label="Paginación de productos">
    <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
  </nav>

  <!-- FOOTER -->
  <footer>
    <p><a href="#">Volver arriba</a></p>
    <p>&copy; 2025 eMercado</p>
    <p>Este sitio forma parte de
      <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener">
        Jóvenes a Programar
      </a>
    </p>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/isloged.js"></script>
</body>

</html>
