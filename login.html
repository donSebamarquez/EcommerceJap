<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Login.css" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <!-- Imagen -->
    <div class="img-container">
      <img src="img/login.jpeg" alt="Auto" />
    </div>

    <!-- Formulario login -->
    <div class="login">
      <h2>Bienvenid@</h2>
      <input type="text" placeholder="Usuario" class="user__input" />
      <input type="password" placeholder="Contraseña" class="password__input" />
      <button class="login__button">Ingresar</button>
      <button class="btn-google">Iniciar con Google</button>
      <div class="login__error"></div>
      <div class="links">
        <a href="http://127.0.0.1:5500/sign-up.html">Sign up</a>
      </div>
    </div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de 
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
