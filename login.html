<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    
    <div class="container">

        <div class="login">

            <div class="login__error">

                

            </div>
            
            <div class="user">

                <label class="user__text">Usuario</label>
                <input class="user__input" required type="text">

            </div>
            
            <div class="password">
            
                <label class="password__text">Contraseña</label>
                <input class="password__input" required type="password">

            </div>

            <button class="login__button">Iniciar sesion</button>
            
            <div class="auth">

                <button class="auth__google">Ingresar con google</button>

            </div>

        </div>
    </div>
    
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
